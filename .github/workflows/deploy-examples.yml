name: Deploy Examples to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-nuxt2:
    runs-on: ubuntu-latest
    name: Deploy Nuxt 2 Example
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: example/nuxt2/pnpm-lock.yaml

      - name: Install and Build
        run: |
          cd example/nuxt2
          pnpm install
          pnpm run generate

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy example/nuxt2/dist --project-name=nuxt-example-vue2

  deploy-nuxt3:
    runs-on: ubuntu-latest
    name: Deploy Nuxt 3 Example
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: example/nuxt3/pnpm-lock.yaml

      - name: Install and Build
        run: |
          cd example/nuxt3
          pnpm install
          pnpm run generate

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy example/nuxt3/.output/public --project-name=nuxt-example-vue3
